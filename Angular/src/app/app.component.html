<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <div class="toolbar-logo">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Form Builder Pro</span>
    </div>
    
    <div class="toolbar-actions">
      <button mat-button>
        <mat-icon>help_outline</mat-icon>
        <span class="button-text">Help</span>
      </button>
      <button mat-button>
        <mat-icon>account_circle</mat-icon>
        <span class="button-text">Account</span>
      </button>
    </div>
  </mat-toolbar>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let link of navLinks" [routerLink]="link.path">
      <mat-icon>{{link.icon}}</mat-icon>
      <span>{{link.label}}</span>
    </button>
  </mat-menu>

  <div class="app-content">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav mode="side" opened class="sidenav">
        <mat-nav-list>
          <a mat-list-item *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="active-link">
            <mat-icon matListItemIcon>{{link.icon}}</mat-icon>
            <span matListItemTitle>{{link.label}}</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      
      <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
